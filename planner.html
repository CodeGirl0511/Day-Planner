=<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- BOOTSTRAP Font Awesome -->

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <link rel="stylesheet" href="Develop/style.css" />

  <title>Work Day Scheduler</title>
</head> 

<body>
  <header class="jumbotron">
    <h1 class="title">Work Day Scheduler</h1>
    <p class="subtitle">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="subtitle"></p>
  </header>
  <div class="container">
    <!-- Timeblocks Here-->

    <!-- 9AM Block -->
    <div class="row time-block">
      <div class="col-md-12">
        <div class="input-group">

          <div class="input-group-prepend text-align-right">
            <span class="input-group-text hourSingle">9AM</span>
          </div> 

          <textarea id="9AM" data-hour = "9" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="9AM" data-hour="9"><i class="far fa-save fa-lg"></i>
            </button>
          </div> 
        </div>
      </div>
    </div>

    <!-- 10AM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group">

          <div class="input-group-prepend">
            <span class="input-group-text hour">10AM</span>
          </div>

          <textarea id="10AM" data-hour = "10" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="10AM" data-hour ="10"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 11AM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hour">11AM</span>
          </div>

          <textarea id="11AM"  data-hour = "11" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="11AM" data-hour ="11"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 12PM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hour" data-hour = "12">12PM</span>
          </div>

          <textarea id="12PM"  data-hour = "12" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="12PM" data-hour ="12"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 1PM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hourSingle">1PM</span>
          </div>

          <textarea id="1PM" class="form-control" aria-label="With textarea" data-hour = "13"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="1PM" data-hour ="13"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 2PM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hourSingle">2PM</span>
          </div>

          <textarea id="2PM" data-hour = "14" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="2PM" data-hour ="14"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 3PM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hourSingle">3PM</span>
          </div>

          <textarea id="3PM"  data-hour = "15" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="3PM" data-hour ="15"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 4PM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hourSingle">4PM</span>
          </div>

          <textarea id="4PM" data-hour = "16" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="4PM" data-hour ="16"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 5PM Block -->
    <div class="row time-block">

      <div class="col-md-12">
        <div class="input-group mb-3">

          <div class="input-group-prepend ">
            <span class="input-group-text hourSingle">5PM</span>
          </div>

          <textarea id="5PM" data-hour = "17" class="form-control" aria-label="With textarea"></textarea>

          <div class="input-group-append">
            <button class="btn saveBtn" type="button" id="5PM" data-hour ="17"><i class="far fa-save fa-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Js script -->
  <script src="Develop/planner.js"></script>
</body>

</html>
